<?xml version="1.0" encoding="utf-8"?>
<!doctype html public "-//w3c//dtd xhtml 1.0 strict//en" "dtd/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>CHRIST University Feedback Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: white;
            position: absolute;
            padding: 14px 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }
    </style>
    <script>
        function display() {
            var a = document.forms[0].name.value;
            if (a == "") {
                alert("name must be filled out");
            }
            var m = document.forms[0].email.value;
            if (m.indexof("@", 0) < 0) {
                alert("email must be filled out");
            }
        }
    </script>
</head>

<body style="background-color:#ecf0f1;">
    <div class="jumbotron">
        <div class="container">
            <form class="form-horizontal" onsubmit="display()">
                <p>CHRIST University Feedback Form</p>
                <div class="form-group">
                    <label class="control-label col-sm-2">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" size="50%" placeholder="Name"
                            oninput="allow_alphabets(this)">
                        <script>
                            function allow_alphabets(element) {
                                let textinput = element.value;
                                textinput = textinput.replace(/[^a-za-z ]*$/gm, "");
                                element.value = textinput;
                            }
                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Address: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" height="5%" size="50%"
                            placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" size="50%" name="email" required
                            oninput="validatemail(this);" placeholder="Email address">
                        <script>
                            function validatemail(email) {
                                var reg = new regexp('[a-z0-9]+@christuniversity.in');
                                if (reg.test(email.value) == false) {
                                    alert('invalid email id');
                                    return false;
                                }
                                return true;
                            }
                        </script>
                    </div>
                </div>
                <br>
                <p>What are the things you liked most about the campus?</p>
                <ul style="list-style-type:none;">
                    <li><input type="checkbox" name="camp"> Student</li>
                    <li><input type="checkbox" name="camp"> Location</li>
                    <li><input type="checkbox" name="camp"> Campus</li>
                    <li><input type="checkbox" name="camp"> Atmosphere</li>
                    <li><input type="checkbox" name="camp"> Dorm rooms</li>
                    <li><input type="checkbox" name="camp"> Sports</li>
                </ul>
                <p>How you became interested in the university?</p>
                <ul style="list-style-type:none;">
                    <li><input type="radio" name="iu"> Friends</li>
                    <li><input type="radio" name="iu"> Television</li>
                    <li><input type="radio" name="iu"> Internet</li>
                    <li><input type="radio" name="iu"> Others</li>
                </ul>
                <div class="form-group">
                    <label class="control-label col-sm-2">Comment: </label>
                    <div class="col-sm-10">
                        <textarea height="50" width="100%"></textarea>
                    </div>
                </div>
                <center>
                    <input type="submit" class="btn btn-danger">
                    <input type="reset" class="btn btn-danger">
                </center>
            </form>
        </div>
    </div>

</body>

</html>
